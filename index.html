<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duolingo Code Redeemer</title>
  <style>
    :root{
      --bg: #0f172a;        /* slate-900 */
      --panel: #111827;     /* gray-900 */
      --panel-2: #1f2937;   /* gray-800 */
      --text: #e5e7eb;      /* gray-200 */
      --muted: #94a3b8;     /* slate-400 */
      --accent: #22c55e;    /* green-500 */
      --accent-2: #16a34a;  /* green-600 */
      --ring: rgba(34,197,94,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% -10%, #1e293b 0%, var(--bg) 60%);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .card {
      width: min(560px, 92vw);
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 6px; font-size: 1.5rem; letter-spacing: .2px; }
    p { margin: 0 0 18px; color: var(--muted); font-size: .98rem; }
    form { display: flex; gap: 10px; }
    .field { flex: 1; position: relative; }
    input[type="text"]{
      width: 100%;
      padding: 14px 14px 14px 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      outline: none;
      font-size: 1rem;
      transition: border-color .2s, box-shadow .2s, background .2s;
    }
    input[type="text"]:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 6px var(--ring);
      background: rgba(255,255,255,0.05);
    }
    .icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); opacity: .7; }
    button {
      padding: 0 18px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(180deg, var(--accent) 0%, var(--accent-2) 100%);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease;
    }
    button:active { transform: translateY(1px) scale(.99); }
    button:disabled { opacity: .6; cursor: not-allowed; }

    .msg {
      margin-top: 14px;
      display: none;
      align-items: flex-start;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(34,197,94,.12);
      border: 1px solid rgba(34,197,94,.4);
      color: #bbf7d0; /* green-200 */
      font-weight: 600;
    }
    .msg.show { display: flex; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Duolingo Code Redeemer</h1>
    <p>Enter your code and click Redeem.</p>

    <form id="redeem-form" autocomplete="off">
      <div class="field">
        <!-- key icon -->
        <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M14 7a5 5 0 1 0 4.9 6h2.1v2h2v2h-2v2h-2v-2h-2.1a5 5 0 0 0-2.9-9Z" stroke="currentColor" stroke-width="1.6"/>
        </svg>
        <label class="sr-only" for="code">Code</label>
        <input id="code" name="code" type="text" placeholder="Enter code" aria-describedby="status" />
      </div>
      <button id="redeem-btn" type="submit">Redeem</button>
    </form>

    <div id="status" class="msg" role="status" aria-live="polite">
      <!-- check icon -->
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M20 6 9 17l-5-5" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Code has been redeemed.</span>
    </div>
  </main>

  <script>
    const form = document.getElementById('redeem-form');
    const input = document.getElementById('code');
    const statusBox = document.getElementById('status');
    const button = document.getElementById('redeem-btn');

    // Only show success when form is submitted
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim().length > 0) {
        statusBox.classList.add('show');
      } else {
        statusBox.classList.remove('show');
      }
      // Optional: visually confirm by disabling button briefly
      button.disabled = true;
      setTimeout(() => { button.disabled = false; }, 600);
    });
  </script>
</body>
</html>
